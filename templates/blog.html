{% extends "base.html" %}

{% block content %}
    <h1>My Blog!</h1>
    <h2>New Post</h2>
    <form method='post'>
        <label>
            Title:
            <input type="text" name='slug' />
        </label><br>
        <label>
            Body:
            <input type="textarea" name='body' />
        </label>
        <input type="submit" value='Add Post' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2>{{ blog.slug }}</h2>
            <p>{{ blog.body }}</p></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
