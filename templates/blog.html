{% extends "base.html" %}

{% block content %}
    <h1>My Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2><a href="/blog?id={{blog.id}}">{{ blog.slug }}</a></h2>
            <p>{{ blog.body }}</p></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
